<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>Image collage</h1>
    <p>Collages combine multiple photos to create a single image that tells a story or captures a specific theme. </p>
    <main>
        <div class="row1">
            <img src="./images/A.jpg" alt="">
        </div>
        <section>
            <div class="row">
                <div>
                    <img src="./images/B.jpg" alt="">
                </div>
                <div>
                    <img src="./images/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="./images/D.jpg" alt="">
                    <img src="./images/E.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
